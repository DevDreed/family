<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Family Members</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="container text-center">
        <form>
            <h1>New Family Member</h1>
            <div>
                <label>Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="text" id="age"></input>
            </div>
            <div>
                <label>
                    <input type="radio" name="gender" value="male">Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
            </div>
            <div>
                <label for="skills">Skills</label>
                <textarea rows="5" id="skills"></textarea>
            </div>
            <button class="btn btn-primary" id="add-member">Add Family Member</button>
        </form>
    </div>

    <div class="container">
      <div>
<h2>Family Members</h2>
      <div id="family-list" class="col-xs-12"></div>
    </div>
    </div>




    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="./dist/app.js"></script>
</body>

</html>
